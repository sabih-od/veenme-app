<ion-content class="signup">

  <img class="background-image" src="assets/signup-banner.jpeg">

  <div class="container center-align">


    <ion-row class="row signup-top">
      <ion-col class="col-md-12">
        <a href="/"><img src="assets/images/signup-logo.png" alt=""></a>
      </ion-col>
    </ion-row>

    <div class="main-head">
      <h6>Join us today</h6>
      <h1>Veen Away!</h1>
    </div>
    <p class="desc">Sign up now and be a part of the World’s <br> fastest growing online community.</p>
    <ion-row class="signup-middle">
      <ion-col class="signup-middle-left">
        <div class="detail-box">
          <div class="social-button-container">
            <ion-button (click)="loginWithGoogle()" fill="clear" type="button" class="btn social-btn google-btn">
              <div style="margin-right: 10px; background: rgb(255, 255, 255); padding: 10px; border-radius: 2px;">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                  <g fill="#000" fill-rule="evenodd">
                    <path
                      d="M9 3.48c1.69 0 2.83.73 3.48 1.34l2.54-2.48C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96l2.91 2.26C4.6 5.05 6.62 3.48 9 3.48z"
                      fill="#EA4335"></path>
                    <path
                      d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.1.83-.64 2.08-1.84 2.92l2.84 2.2c1.7-1.57 2.68-3.88 2.68-6.62z"
                      fill="#4285F4"></path>
                    <path
                      d="M3.88 10.78A5.54 5.54 0 0 1 3.58 9c0-.62.11-1.22.29-1.78L.96 4.96A9.008 9.008 0 0 0 0 9c0 1.45.35 2.82.96 4.04l2.92-2.26z"
                      fill="#FBBC05"></path>
                    <path
                      d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.84-2.2c-.76.53-1.78.9-3.12.9-2.38 0-4.4-1.57-5.12-3.74L.97 13.04C2.45 15.98 5.48 18 9 18z"
                      fill="#34A853"></path>
                    <path fill="none" d="M0 0h18v18H0z"></path>
                  </g>
                </svg>
              </div>
              <span>Sign in with Google</span>
            </ion-button>
            <!-- <span style="transition: opacity 0.5s ease 0s;">
              <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
              <ion-button (click)="loginWithFacebook()" fill="clear" type="button"
                class="btn social-btn facebook-btn metro">
                <i class="fa fa-facebook"></i>
                Login with Facebook
              </ion-button>
            </span> -->
            <ion-button (click)="openLogin()" fill="clear" class="social-btn email-btn">
              <div class="icon">
                <i class="fa fa-envelope"></i>
                <!-- <i class="fas fa-envelope"></i> -->
              </div>
              <span>Sign in with Email</span>
            </ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <p class="copywrite">Copyright © 2020. VeenMe. All Right Reserved</p>

</ion-content>
