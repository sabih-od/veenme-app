<header [title]="'Change Password'"></header>

<ion-content>
  <ion-item class="input-box">
    <ion-input
      type="text"
      [(ngModel)]="oldPassword"
      placeholder="Old Password*"
    ></ion-input>
  </ion-item>

  <ion-item class="input-box">
    <ion-input
      type="text"
      [(ngModel)]="newPassword"
      placeholder="New Password*"
    ></ion-input>
  </ion-item>

  <ion-item class="input-box">
    <ion-input
      type="text"
      [(ngModel)]="confirmPassword"
      placeholder="Confirm Password*"
    ></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button color="primary" shape="round" expand="block" (click)="onSubmit()">
         Submit
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
