<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Veen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <home-page-post [item]="item" (opengallery)="openGallery($event)" (itemLikeToggled)="itemLikeToggled(item)"
      (openComments)="openComments(item)" (openUserProfile)="openUserProfile(item)">
    </home-page-post>
  </ion-card>
</ion-content>
