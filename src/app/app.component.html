<ion-menu menuId="main" contentId="main">
  <ion-header>
    <ion-toolbar class="header">
      <img src="../assets/logosmall.png" class="img">
      <ion-input type="text" class="input" placeholder="Search VeenMe"></ion-input>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="menu-list">
      <ion-item (click)="goTo('home/veenme')">
        <ion-icon style="color: #77cbce;" name="golf"></ion-icon>
        <ion-title> Veen Me </ion-title>
      </ion-item>
      <ion-item (click)="goTo('home')">
        <ion-icon style="color: #77cbce;" name="home"></ion-icon>
        <ion-title> Home </ion-title>
      </ion-item>
      <ion-item (click)="goTo('explore')">
        <ion-icon style="color: #77cbce;" name="location"></ion-icon>
        <ion-title> Explore </ion-title>
      </ion-item>
      <ion-item (click)="goTo('notifications')">
        <ion-badge class="notification-badge">{{ notification_count }}</ion-badge>
        <ion-icon style="color: #77cbce;" name="notifications"> </ion-icon>
        <ion-title> Notifications </ion-title>
      </ion-item>
      <ion-item (click)="goTo('messages')">
        <ion-icon style="color: #77cbce;" name="mail"></ion-icon>
        <ion-title> Messages </ion-title>
      </ion-item>

      <ion-item (click)="goTo('profile')">
        <ion-icon style="color: #77cbce;" name="person"></ion-icon>
        <ion-title> Profile </ion-title>
      </ion-item>

      <ion-item (click)="goTo('privacy-policy')">
        <ion-icon style="color: #77cbce;" name="pricetag"></ion-icon>
        <ion-title> Privacy Policy </ion-title>
      </ion-item>

      <ion-item (click)="goTo('terms-conditions')">
        <ion-icon style="color: #77cbce;" name="list"></ion-icon>
        <ion-title> Terms & Conditions </ion-title>
      </ion-item>

      <ion-item (click)="goTo('change-password')">
        <ion-icon  style="color: #77cbce;" name="person"></ion-icon>
        <ion-title>
          Change Password
        </ion-title>
      </ion-item>
      <ion-item (click)="logOut()">
        <ion-icon style="color: #77cbce;" name="log-out"></ion-icon>
        <ion-title> Log out </ion-title>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-app id="main">
  <ion-router-outlet></ion-router-outlet>
</ion-app>
